apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: frontend
  annotations:
    run.googleapis.com/ingress: internal-and-cloud-load-balancing
    run.googleapis.com/launch-stage: BETA
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: '50'
        run.googleapis.com/execution-environment: gen2
        autoscaling.knative.dev/maxScale: '1000'
    spec:
      containerConcurrency: 10
      timeoutSeconds: 600
      containers:
      - image: gcr.io/google-samples/microservices-demo/frontend:v0.3.6
        ports:
        - name: http1
          containerPort: 8080
          # readinessProbe:
          #   initialDelaySeconds: 10
          #   httpGet:
          #     path: "/_healthz"
          #     port: 8080
          #     httpHeaders:
          #     - name: "Cookie"
          #       value: "shop_session-id=x-readiness-probe"
          # livenessProbe:
          #   initialDelaySeconds: 10
          #   httpGet:
          #     path: "/_healthz"
          #     port: 8080
          #     httpHeaders:
          #     - name: "Cookie"
          #       value: "shop_session-id=x-liveness-probe"
        env:
        # - name: PORT
        #   value: "8080"
        - name: PRODUCT_CATALOG_SERVICE_ADDR
          value: "${PRODUCT_CATALOG_SERVICE_ADDR}:3550"
        - name: CURRENCY_SERVICE_ADDR
          value: "${CURRENCY_SERVICE_ADDR}:7000"
        - name: CART_SERVICE_ADDR
          value: "${CART_SERVICE_ADDR}:7070"
        - name: RECOMMENDATION_SERVICE_ADDR
          value: "${RECOMMENDATION_SERVICE_ADDR}:8080"
        - name: SHIPPING_SERVICE_ADDR
          value: "${SHIPPING_SERVICE_ADDR}:50051"
        - name: CHECKOUT_SERVICE_ADDR
          value: "${CHECKOUT_SERVICE_ADDR}:5050"
        - name: AD_SERVICE_ADDR
          value: "${AD_SERVICE_ADDR}:9555"
        - name: DISABLE_TRACING
          value: "1"
        - name: DISABLE_PROFILER
          value: "1"
        resources:
          limits:
            cpu: 1000m
            memory: 512Mi
  traffic:
  - percent: 100
    latestRevision: true
